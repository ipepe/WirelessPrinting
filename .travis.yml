language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
env:
  global:
     - ARDUINO_IDE_VERSION="1.8.7"
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
script:
  - arduino --install-library SdFat
  - arduino --install-library "ESP Async WebServer"
  - arduino --install-library "ESP AsyncTCP"
  - arduino --install-library "ESP Async WiFi Manager"
  - arduino --install-library AsyncTCP
  - build_platform esp8266
  - build_platform esp32
