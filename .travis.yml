language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
env:
  global:
     - ARDUINO_IDE_VERSION="1.8.8"
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
install:
  - arduino --install-library "SdFat","ESPAsyncWebServer","ESPAsyncTCP","ESPAsyncWiFiManager","ArduinoJson","Ticker-esp32","AsyncTCP"

script:
  # FIXME: How to tell it just to compile my one sketch?
  - build_platform esp8266
  - build_platform esp32
